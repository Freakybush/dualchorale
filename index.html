<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Chorale Voice Training Room</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .centered {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
            color: white;
        }

        .slideshow-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }

        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #003366;
            position: relative;
            z-index: 1;
        }

        .large-title {
            font-size: 36px; /* Increased font size for title */
        }

        .large-green-button {
            background-color: green;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 24px; /* Increased font size for button */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="video-background">
        <source src="images/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="centered">
        <h1 class="large-title">Dual Chorale Voice Training Room</h1>
        <button onclick="location.href='register.html'" class="large-green-button">Register Now</button>
        <button onclick="location.href='login.html'" class="large-green-button">Login</button> <!-- Added Login button -->
    </div>
    <div class="slideshow-container">
        <img class="mySlides fade" src="images/slide1.jpg" alt="Slide 1">
        <img class="mySlides fade" src="images/slide2.jpg" alt="Slide 2">
        <img class="mySlides fade" src="images/slide4.jpg" alt="Slide 3">
    <div class="slideshow-text">Welcome to the Dual Chorale Voice Training Room</div>
    </div>

    <div class="copyright">
        &copy; Freaky Studios
    </div>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex - 1].style.display = "block";  
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>

</body>
</html>
